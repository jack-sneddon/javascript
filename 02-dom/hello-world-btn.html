<!DOCTYPE html>
<html>
<body>

    <h1>Run JavaScript</h1>

    <p>JavaScript change the content of an HTML element:</p>

    <button type="button" onclick="myFunction()">Click to change</button>

    <p id="my-element">This is the original message.</p>

    <script>
        function myFunction() {
            message1 = "Hello JavaScript!"
            document.getElementById("my-element").innerHTML = message1;
        }
    </script>

</body>

</html>
