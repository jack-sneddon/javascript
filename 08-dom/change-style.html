<!DOCTYPE html>
<html>

<body>

    <h1>Run JavaScript</h1>

    <p>JavaScript change the content of an HTML element:</p>

    <button type="button" onclick="myFunction()">Click to change</button>

    <p id="my-element">This is a message.</p>

    <script>
        function myFunction() {
            document.getElementById("my-element").style.fontSize = "25px";
            document.getElementById("my-element").style.color = "red";
            document.getElementById("my-element").style.backgroundColor = "yellow";
        }
    </script>

</body>

</html>
